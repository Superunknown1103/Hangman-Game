<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="Assets/CSS/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
</head>
<body>
<h1>Welcome to Hangman!<h1>
<div class="description">Welcome to my game of Hangman. The theme is weapons. Guess away!</div>
		<img class="torch1" src="assets/images/torch.gif" alt="torch" height="200" width="200">
		<img class="torch2" src="assets/images/torch.gif" alt="torch" height="200" width="200">
<div id="container">
		<div id="header">
			<p>
			You Have <span id="lives">5</span> Lives Left.
			<br>
			There are <span id="numLetters">0</span> Letters In This Word.
			</p>
			<h1 id="WORD">_____</h1>
		</div>
		<div id="letters">
			<button id="a">A</button>
			<button id="b">B</button>
			<button id="c">C</button>
			<button id="d">D</button>
			<button id="e">E</button>
			<button id="f">F</button>
			<button id="g">G</button>
			<button id="h">H</button>
			<button id="i">I</button>
			<button id="j">J</button>
			<button id="k">K</button>
			<button id="l">L</button>
			<button id="m">M</button>
			<button id="n">N</button>
			<button id="o">O</button>
			<button id="p">P</button>
			<button id="q">Q</button>
			<button id="r">R</button>
			<button id="s">S</button>
			<button id="t">T</button>
			<button id="u">U</button>
			<button id="v">V</button>
			<button id="w">W</button>
			<button id="x">X</button>
			<button id="y">Y</button>
			<button id="z">Z</button>
			</div>
	<a href="" class="link">Replay?</a>
	<br>
	<a href="https://superunknown1103.github.io/Responsive-Portfolio/" class="link">Visit Creator's Page</a>
	</br>
</div>
<script type="text/javascript" src="Assets/javascript/wordbank.js" ></script>
<script type="text/javascript" src="Assets/javascript/game.js" ></script>
</body>
</html>
